<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="<%=require('/src/images/logo.svg')%>" class="logo" alt="Логотип"> 
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__user-info">
            <img src="<%=require('/src/images/avatar.jpg')%>" class="profile__avatar" alt="Аватар">
            <div class="profile__info">
              <div class="profile__form">
                 <h1 class="profile__name">Жак-Ив Кусто</h1>
                 <button type="button" class="profile__edit-button" aria-label="edit"></button>
              </div>
              <p class="profile__occupation">Исследователь океана</p>
            </div>
          </div>
          <button type="button" aria-label="add" class="profile__add-button"></button>
        </section>
        <section class="elements">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup-edit">
      <form class="popup__container popup-edit__container" name="form" novalidate>
        <button type="button" aria-label="close" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" id="name" class="popup__form-item popup__form-item_type_name" name="input-name"
               placeholder="Эрнесто Рафаэль Гевара Линч де ла Серна" minlength="2" maxlength="40" required>
        <span class="popup__error-text" id="name-error"></span>
        <input type="text" id="job" class="popup__form-item popup__form-item_type_job" name="input-job"
               placeholder="Владелец заводов, газет, пароходов" minlength="2" maxlength="200" required>
        <span class="popup__error-text" id="job-error"></span>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>

    <div class="popup popup-new">
      <form class="popup__container popup-new__container" name="form" novalidate>
        <button type="button" aria-label="close" class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <input type="text" id="place" class="popup__form-item popup__form-item_type_place" name="input-place"
               placeholder="Название" minlength="1" maxlength="30" required>
        <span class="popup__error-text" id="place-error"></span>       
        <input type="url" id="link" class="popup__form-item popup__form-item_type_link" name="input-link"
               placeholder="Ссылка на картинку" required> 
        <span class="popup__error-text" id="link-error"></span>
        <button type="submit" class="popup__submit-button popup-new__submit-button">Сохранить</button>            
      </form>
    </div>

    <div class="popup img-popup">
      <div class="img-popup__container">
        <img class="img-popup__pic" alt=""> 
        <button type="button" aria-label="close" class="popup__close-button"></button>
        <p class="img-popup__text"></p>
      </div>
    </div>

    <template id="element-template" class="template">
      <div class="element">
        <img class="element__img">
        <button type="button" class="element__delete-button"></button>
        <div class="element__items">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like-button" aria-label="like"></button>
        </div>
      </div>
    </template>
  </body>
</html>
