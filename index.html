<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" class="logo" alt="Логотип">
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__user-info">
            <img src="images/avatar.jpg" class="profile__avatar" alt="Аватар">
            <div class="profile__info">
              <div class="profile__form">
                 <h1 class="profile__name">Жак-Ив Кусто</h1>
                 <button type="button" class="profile__edit-button" aria-label="edit"></button>
              </div>
              <p class="profile__occupation">Исследователь океана</p>
            </div>
          </div>
          <button type="button" aria-label="add" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img class="element__img" src="./images/altai.jpg" alt="Алтай">
            <div class="element__items">
               <h2 class="element__title">Алтай</h2>
               <button type="button" class="element__like-button" aria-label="like"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__img" src="./images/baikal.jpg" alt="Байкал">
            <div class="element__items">
              <h2 class="element__title">Байкал</h2>
              <button type="button" class="element__like-button" aria-label="like"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__img" src="./images/moscow.jpg" alt="Москва">
            <div class="element__items">
              <h2 class="element__title">Москва</h2>
              <button type="button" class="element__like-button" aria-label="like"></button>
            </div>  
          </div>
          <div class="element">
            <img class="element__img" src="./images/krimea.jpg" alt="Крым">
            <div class="element__items">
              <h2 class="element__title">Крым</h2>
              <button type="button" class="element__like-button" aria-label="like"></button>
             </div> 
          </div>
          <div class="element">
            <img class="element__img" src="./images/karel.jpg" alt="Карелия">
            <div class="element__items">
               <h2 class="element__title">Карелия</h2>
               <button type="button" class="element__like-button" aria-label="like"></button>
             </div>  
          </div>
          <div class="element">
            <img class="element__img" src="./images/st-p.jpg" alt="Петербург">
            <div class="element__items">
               <h2 class="element__title">Санкт-Петербург</h2>
               <button type="button" class="element__like-button" aria-label="like"></button>
            </div>   
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup">
      <form class="popup__container" name="form">
        <button type="button" aria-label="close" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__form-item popup__form-item_type_name" name="input-name"
               placeholder="Эрнесто Рафаэль Гевара Линч де ла Серна" required>
        <input type="text" class="popup__form-item popup__form-item_type_job" name="input-job"
               placeholder="Владелец заводов, газет, пароходов" required>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
