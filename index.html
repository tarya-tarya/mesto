<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" class="logo" alt="Логотип">
        <div class="header__line"></div>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__user-info">
            <img src="images/avatar.jpg" class="profile__avatar" alt="Аватар">
            <div class="profile__info">
              <div class="profile__form">
                 <h1 class="profile__name">Жак-Ив Кусто</h1>
                 <a href="#" class="profile__edit-button"><img src="./images/Edit Button.svg" alt="Редактировать"></a>
              </div>
              <p class="profile__occupation">Исследователь океана</p>
            </div>
          </div>
          <a href="#" class="profile__add-button"></a>
        </section>
        <section class="elements">
          <div class="element">
            <img class="element__img" src="./images/Алтай.jpg" alt="Алтай">
            <div class="element__items">
               <h2 class="element__title">Алтай</h2>
               <a href="#"  class="element__like-button"><img src="images/Like Button.svg" alt="Нравится"></a>
            </div>
          </div>
          <div class="element">
            <img class="element__img" src="./images/Байкал.jpg" alt="Байкал">
            <div class="element__items">
              <h2 class="element__title">Байкал</h2>
              <a href="#"  class="element__like-button"><img src="images/Like Button.svg" alt="Нравится"></a>
            </div>
          </div>
          <div class="element">
            <img class="element__img" src="./images/Москва.jpg" alt="Москва">
            <div class="element__items">
              <h2 class="element__title">Москва</h2>
              <a href="#"  class="element__like-button"><img src="images/Like Button.svg" alt="Нравится"></a>
            </div>  
          </div>
          <div class="element">
            <img class="element__img" src="./images/Крым.jpg" alt="Крым">
            <div class="element__items">
              <h2 class="element__title">Крым</h2>
              <a href="#"  class="element__like-button"><img src="images/Like Button.svg" alt="Нравится"></a>
             </div> 
          </div>
          <div class="element">
            <img class="element__img" src="./images/Ладога.jpg" alt="Карелия">
            <div class="element__items">
               <h2 class="element__title">Карелия</h2>
               <a href="#"  class="element__like-button"><img src="images/Like Button.svg" alt="Нравится"></a>
             </div>  
          </div>
          <div class="element">
            <img class="element__img" src="./images/Петербург.jpg" alt="Петербург">
            <div class="element__items">
               <h2 class="element__title">Санкт-Петербург</h2>
               <a href="#"  class="element__like-button"><img src="images/Like Button.svg" alt="Нравится"></a>
            </div>   
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup">
      <form class="popup__container">
        <a href="#" class="popup__close-button"><img src="./images/Close Button.svg" alt="Закрыть"></a>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__form-item popup__name" required>
        <input type="text" class="popup__form-item popup__job" required>
        <input type="submit" class="popup__submit-button" value="Сохранить">
      </form>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
